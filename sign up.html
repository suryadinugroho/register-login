<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="sign up.css" />
    <script src="sign up.js"></script>
  </head>
  <body>
    <form class="form" action="#" method="POST" onsubmit="daftar()">
      <div class="container text-center">
        <div class="row">
          <div class="col" id="SignUp"><a>Sign Up</a></div>
          <div class="col" id="LogIn"><a href="login.html" id="a">Log In</a></div>
        </div>
      </div>
      <br /><br />
      <div>
        <h2>Sign Up for Free</h2>
        <br /><br />
      </div>
      <div class="row g-3">
        <div class="col">
          <input type="text" name="name" class="form-control" id="first-name" placeholder="First Name*" aria-label="First name" />
        </div>
        <div class="col">
          <input type="text" name="name" class="form-control" id="last-name" placeholder="Last Name*" aria-label="Last name" />
        </div>
        <div class="col-md-12">
          <br />
          <input type="text" name="email" class="form-control" id="email" placeholder="Email Address*" />
        </div>
        <div class="col-md-12">
          <br />
          <input type="password" class="form-control" id="password" placeholder="Set A Password" />
        </div>
      </div>
      <br />
      <button type="submit" value="daftar" class="btn btn-primary" id="btn"><a>GET STARTED</a></button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
